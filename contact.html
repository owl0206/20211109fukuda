  <!--header-end-->
  <div class="contact-top">
    <h2 class="contact-ttl">お問い合わせ</h2>
  </div>
  <div class="contact-form-box">
    <form form action="#" method="post"  class="contact-box">
      <div class="contact-form">
        <label class="contact-label" for="company">会社名</label>
        <input type="text" name="company" id="company" class="contact-contents">
      </div>
      <div class="contact-form">
        <label class="contact-label" for="name">お名前</label>
        <span class="mandatory">*</span>
        <input type="text" name="name" id="name"  required aria-required="true" class="contact-contents">
      </div>
      <div class="contact-form">
        <label class="contact-label" for="mail">メールアドレス</label><span class="mandatory">*</span>
        <input type="email" name="mail" id="mail" recuired aria-required="true" class="contact-contents">
      </div>
      <div class="contact-form">
        <label class="contact-label" for="contact-text">お問い合わせ内容</label><span class="mandatory">*</span>
        <textarea name="contact-text" id="contact-text" cols="98" rows="10" class="contact-text"  required aria-required="true"></textarea>
      </div>
      <input type="submit" value="お申し込み" class="contact-btn">
    </form>
  </div>
